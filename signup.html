<html>
<head>
<title>Sign up</title>
</head>
<body>
<h1>Sign Up</h1>
<br><br>
<hr>
<form method="post" action="signup.php">
<fieldset>
<legend>Please Fill The Required Details : </legend>
<br>
<br>
<label for="firstname">First Name : </label>
<input type="text" id="firstname" name="firstname">
<br>
<br>
<label for="lastname">Last Name: </label>
<input type="text" id="lastname" name="lastname">
<br>
<br>
<label for="username">Username : </label>
<input type="text" id="username" name="username">
<br>
<br>
<label for="pwd">Set Password : </label>
<input type="password" id="pwd" name="pwd">
<br>
<br>
<label for="gender">Gender : </label>
<label for="male">Male </label>
<input type="radio" id="gender" name="gender" value="male">

<label for="female">Female </label>
<input type="radio" id="gender" name="gender" value="female">
<br>
<br>
<label for="mobile">Mobile Number : </label>
<input type="text" id="mobile" name="mob">
<br>
<br>
<label for="address">Address : </label>
<br>
<textarea rows="4" cols="40" id="address" name="add"></textarea>
<br>
<br>


<input type="submit" value="Sign Up" name="su">
<br>
<br>

</fieldset>
</form>
</body>
</html>
